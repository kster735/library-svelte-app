on:
  push:
    branches:
      - main
name: Deploy website on push

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/checkout@v2
      with:
        node-version: '16'
    
    - name: Build Project
      run: |
        npm install
        npm run build
      
    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.GIT_LIBRARY_SERVER }}
        username: ${{ secrets.GIT_LIBRARY_USER }}
        password: ${{ secrets.GIT_LIBRARY_PWD }}
        protocol: ${{ secrets.GIT_LIBRARY_PROTOCOL }}
        local-dir: ./dist/
